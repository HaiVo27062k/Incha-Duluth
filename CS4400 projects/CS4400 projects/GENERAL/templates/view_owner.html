<HTML>
    <BODY bgcolor="gray">
        <center>
        <H1>Display Owner View</H1> <br>
        <table>
            <tr>
                <th>username</th>
                <th>first_name</th>
                <th>last_name</th>
                <th>address</th>
                <th>num_restaurants</th>
                <th>num_places</th>
                <th>highs</th>
                <th>lows</th>

            {% for item in data %}
            <tr>

                <td>{{item[3]}}</td>
                <td>{{item[4]}}</td>
                <td>{{item[5]}}</td>
                <td>{{item[6]}}</td>
                <td>{{item[7]}}</td>

        {% endfor %}
        </table>
        </center>
    </BODY> 
</HTML>
