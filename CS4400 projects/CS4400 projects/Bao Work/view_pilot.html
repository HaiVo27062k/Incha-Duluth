<HTML>
    <HEAD>
        <style>
            table, td {
                border: 1px solid black; 
            }
            tr, td {
                text-align: center;
                vertical-align: center;
            }
        </style>
    </HEAD>
    <BODY bgcolor="gray">
        <center>
            <H1>Display Pilot View</H1> <br>
            <table>
                <tr>
                    <th>username</th>
                    <th>licenseID</th>
                    <th>experience</th>
                    <th>num_drones</th>
                    <th>num_locations</th>
                </tr>
                {% for item in data %}
                <tr>
                    <td>{{item[0]}}</td>
                    <td>{{item[1]}}</td>
                    <td>{{item[2]}}</td>
                    <td>{{item[3]}}</td>
                    <td>{{item[4]}}</td>
                </tr>
                {% endfor %}
            </table>
        </center>
    </BODY> 
</HTML>
