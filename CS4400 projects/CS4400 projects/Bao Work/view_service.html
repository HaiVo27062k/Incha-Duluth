<HTML>
    <HEAD>
        <style>
            table, td {
                border: 1px solid black; 
            }
            tr, td {
                text-align: center;
                vertical-align: center;
            }
        </style>
    </HEAD>
    <BODY bgcolor="gray">
        <center>
            <H1>Display Service View</H1> <br>
            <table>
                <tr>
                    <th>id</th>
                    <th>long_name</th>
                    <th>home_base</th>
                    <th>manager</th>
                    <th>revenue</th>
                    <th>ingredients_carried</th>
                    <th>cost_carried</th>
                    <th>weight_carried</th>
                </tr>
                {% for item in data %}
                <tr>
                    <td>{{item[0]}}</td>
                    <td>{{item[1]}}</td>
                    <td>{{item[2]}}</td>
                    <td>{{item[3]}}</td>
                    <td>{{item[4]}}</td>
                    <td>{{item[5]}}</td>
                    <td>{{item[6]}}</td>
                    <td>{{item[7]}}</td>
                </tr>
                {% endfor %}
            </table>
        </center>
    </BODY> 
</HTML>
