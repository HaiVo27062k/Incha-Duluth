<HTML>
    <HEAD>
        <style>
            table, td {
                border: 1px solid black; 
            }
            tr, td {
                text-align: center;
                vertical-align: center;
            }
        </style>
    </HEAD>
    <BODY bgcolor="gray">
        <center>
            <H1>Display Owner View</H1> <br>
            <table>
                <tr>
                    <th>username</th>
                    <th>first_name</th>
                    <th>last_name</th>
                    <th>address</th>
                    <th>num_restaurants</th>
                    <th>num_places</th>
                    <th>highs</th>
                    <th>lows</th>
                    <th>debt</th>
                </tr>
                {% for item in data %}
                <tr>
                    <td>{{item[0]}}</td>
                    <td>{{item[1]}}</td>
                    <td>{{item[2]}}</td>
                    <td>{{item[3]}}</td>
                    <td>{{item[4]}}</td>
                    <td>{{item[5]}}</td>
                    <td>{{item[6]}}</td>
                    <td>{{item[7]}}</td>
                    <td>{{item[8]}}</td>
                </tr>
                {% endfor %}
            </table>
        </center>
    </BODY> 
</HTML>
